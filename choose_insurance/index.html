<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výběr Pojišťovny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .insurance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .insurance-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            gap: 10px;
        }

        .insurance-button img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            background-color: white;
            padding: 5px;
        }

        .insurance-button span {
            line-height: 1.2;
        }

        .insurance-button:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .insurance-button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Scrollbar styling */
        .insurance-grid::-webkit-scrollbar {
            width: 10px;
        }

        .insurance-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .insurance-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .insurance-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VYBERTE SVOU POJIŠŤOVNU</h1>

        <div class="insurance-grid" id="insuranceGrid">
            <!-- Buttons will be loaded here by JS -->
        </div>

        <button class="back-button" onclick="goBack()">← Zpět</button>
    </div>

    <script>
        async function loadInsurances() {
            try {
                const response = await fetch('../insurance.json');
                const data = await response.json();
                const grid = document.getElementById('insuranceGrid');
                grid.innerHTML = '';
                Object.entries(data).forEach(([key, insurance]) => {
                    const btn = document.createElement('button');
                    btn.className = 'insurance-button';
                    btn.innerHTML = `
                        <img src="../images/insurance/${insurance.logo}" alt="${insurance.name}" onerror="this.style.display='none'">
                        <span>${insurance.name}</span>
                    `;
                    btn.onclick = () => selectInsurance(key);
                    grid.appendChild(btn);
                });
            } catch (e) {
                document.getElementById('insuranceGrid').innerHTML = '<p style="color:white;">Nepodařilo se načíst seznam pojišťoven.</p>';
            }
        }
        function selectInsurance(insuranceKey) {
            window.location.href = '../insurance_page/index.html?id=' + insuranceKey;
        }
        function goBack() {
            window.history.back();
        }
        loadInsurances();
    </script>
</body>
</html>
