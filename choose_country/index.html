<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Travels - Země</title>    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #577C8E 0%, #C7D9E5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #304057;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        .country-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 20px;
            padding: 15px;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .country-grid {
                grid-template-columns: repeat(2, 100px);
                gap: 40px;
            }
        }

        .country-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .country-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .country-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 12px;
            color: #304057;
            text-align: center;
        }

        .country-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .country-button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Scrollbar styling */
        .country-grid::-webkit-scrollbar {
            width: 10px;
        }

        .country-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .country-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .country-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #304057;
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #3d506b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
            width: 500px;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            font-size: 16px;
            border: none;
            border-radius: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .search-input::placeholder {
            color: #888;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            font-size: 16px;
            padding: 20px;
        }

        .site-logo {
            width: 180px;
            margin-top: 30px;
            margin-bottom: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header-row {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .header-row .site-logo {
            margin-top: 0;
        }

        .header-row .back-button {
            position: absolute;
            left: calc(50% - 340px);
            top: -20px;
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: #304057;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .back-button.mobile-top {
            display: block;
        }

        @media (max-width: 600px) {
            .header-row {
                display: none;
            }
            .tagline {
                display: none;
            }
            .back-button.mobile-top {
                display: block;
                margin: 0 auto 20px auto;
                position: static;
            }
        }

        @media (min-width: 601px) {
            .container .back-button.mobile-top {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-row">
        <button class="back-button" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <img src="../logo.svg" alt="Safe Travels" class="site-logo">
    </div>
    <p class="tagline">Cestuj s klidem a jistotou</p>
    <div class="container">
        <button class="back-button mobile-top" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <h1>VYBERTE ZEMI</h1>

        <div class="search-container">
            <img src="../images/icons/search.png" alt="" class="search-icon">
            <input type="text" id="searchInput" class="search-input" placeholder="Vyhledat zemi" autocomplete="off">
        </div>

        <div class="country-grid" id="countryGrid">
            <!-- Buttons will be loaded here by JS -->
        </div>
    </div>

    <script>
        let countriesData = {};

        async function loadCountries() {
            try {
                const response = await fetch('../countries_new.json');
                countriesData = await response.json();
                renderCountries(countriesData);
            } catch (e) {
                document.getElementById('countryGrid').innerHTML = '<p style="color:white;">Nepodařilo se načíst seznam zemí.</p>';
            }
        }

        function renderCountries(data) {
            const grid = document.getElementById('countryGrid');
            grid.innerHTML = '';
            
            const entries = Object.entries(data);
            
            if (entries.length === 0) {
                grid.innerHTML = '<p class="no-results">Žádné země neodpovídají vašemu hledání.</p>';
                return;
            }
            
            entries.forEach(([key, country]) => {
                const item = document.createElement('div');
                item.className = 'country-item';
                
                const btn = document.createElement('button');
                btn.className = 'country-button';
                btn.style.backgroundImage = `url('../images/flags/${key}.svg')`;
                btn.title = country.name;
                btn.onclick = () => selectCountry(key);
                
                const name = document.createElement('span');
                name.className = 'country-name';
                name.textContent = country.name;
                
                item.appendChild(btn);
                item.appendChild(name);
                grid.appendChild(item);
            });
        }

        function removeDiacritics(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function filterCountries(searchTerm) {
            if (searchTerm.length < 3) {
                renderCountries(countriesData);
                return;
            }
            
            const term = removeDiacritics(searchTerm.toLowerCase());
            const filtered = {};
            
            Object.entries(countriesData).forEach(([key, country]) => {
                const czechName = removeDiacritics(country.name.toLowerCase());
                const englishName = key.toLowerCase();
                
                if (czechName.startsWith(term) || englishName.startsWith(term)) {
                    filtered[key] = country;
                }
            });
            
            renderCountries(filtered);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchInput.addEventListener('input', (e) => {
                filterCountries(e.target.value);
            });
        });

        // Vyprázdní search i při návratu tlačítkem zpět
        window.addEventListener('pageshow', () => {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            renderCountries(countriesData);
        });

        function selectCountry(countryKey) {
            window.location.href = '../country_page/index.html?id=' + countryKey;
        }

        function goBack() {
            window.history.back();
        }

        loadCountries();
    </script>

    <footer style="font-family: 'Inter', sans-serif; font-size: 11px; color: #304057; margin-top: 30px; text-align: center;">Copyright 2026 Pusinky. Všechna práva vyhrazena.</footer>
</body>
</html>
