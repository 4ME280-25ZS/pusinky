<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Travels - Banka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #577C8E 0%, #C7D9E5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .info-card {
            padding: 30px;
            background-color: #C7D9E5;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .bank-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .bank-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 20px;
            background-color: white;
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .bank-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: white;
            background-color: #304057;
            padding: 15px 30px 15px 60px;
            border-radius: 100px;
            margin-left: -40px;
            position: relative;
            z-index: 1;
            max-width: 200px;
            line-height: 1.2;
        }

        .info-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-left: 20px;
        }

        @media (max-width: 600px) {
            .info-section {
                grid-template-columns: 1fr;
                padding-left: 0;
            }
        }

        .contact-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
        }

        .service-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .phone-icon-box {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .phone-icon-box img {
            width: 20px;
            height: 20px;
        }

        .contact-name {
            height: 40px;
            background-color: #304057;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 12px;
            color: white;
            text-align: center;
            margin-left: -35px;
            padding: 0 20px 0 45px;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .contact-number {
            width: 225px;
            height: 50px;
            background-color: white;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-number a {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 20px;
            color: #304057;
            text-decoration: none;
        }

        .contact-number a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #304057;
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #3d506b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .error-message {
            text-align: center;
            color: #333;
            font-size: 18px;
        }

        .site-logo {
            width: 180px;
            margin-top: 30px;
            margin-bottom: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header-row {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .header-row .site-logo {
            margin-top: 0;
        }

        .header-row .back-button {
            position: absolute;
            left: calc(50% - 340px);
            top: -20px;
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: #304057;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .back-button.mobile-top {
            display: block;
        }

        @media (max-width: 600px) {
            .header-row {
                display: none;
            }
            .tagline {
                display: none;
            }
            .back-button.mobile-top {
                display: block;
                margin: 0 auto 20px auto;
                position: static;
            }
        }

        @media (min-width: 601px) {
            .container .back-button.mobile-top {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-row">
        <button class="back-button" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <img src="../logo.svg" alt="Safe Travels" class="site-logo">
    </div>
    <p class="tagline">Cestuj s klidem a jistotou</p>
    <div class="container">
        <button class="back-button mobile-top" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <div class="info-card" id="bankInfo">
            <p class="loading">Načítám data...</p>
        </div>
    </div>

    <script>
        async function loadBankInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const bankKey = urlParams.get('id');

            if (!bankKey) {
                document.getElementById('bankInfo').innerHTML = '<p class="error-message">Banka nebyla vybrána.</p>';
                return;
            }

            try {
                const response = await fetch('../banks.json');
                const data = await response.json();
                const bank = data[bankKey];

                if (!bank) {
                    document.getElementById('bankInfo').innerHTML = '<p class="error-message">Banka nenalezena.</p>';
                    return;
                }

                let contactsHTML = '';
                
                // Kontakt 1
                if (bank.contact1name && bank.contact1num) {
                    let icon = "phone.png";
                    const nameLower = bank.contact1name.toLowerCase();
                    if (nameLower.includes("asistenční")) icon = "assistent.png";
                    else if (nameLower.includes("blokace karty")) icon = "card.png";
                    contactsHTML += `
                        <div class="contact-box">
                            <div class="service-row">
                                <div class="phone-icon-box"><img src="../images/icons/${icon}" alt=""></div>
                                <div class="contact-name">${bank.contact1name}</div>
                            </div>
                            <div class="contact-number"><a href="tel:${bank.contact1num}">${bank.contact1num}</a></div>
                        </div>
                    `;
                }
                
                // Kontakt 2
                if (bank.contact2name && bank.contact2num) {
                    let icon = "phone.png";
                    const nameLower = bank.contact2name.toLowerCase();
                    if (nameLower.includes("asistenční")) icon = "assistent.png";
                    else if (nameLower.includes("blokace karty")) icon = "card.png";
                    contactsHTML += `
                        <div class="contact-box">
                            <div class="service-row">
                                <div class="phone-icon-box"><img src="../images/icons/${icon}" alt=""></div>
                                <div class="contact-name">${bank.contact2name}</div>
                            </div>
                            <div class="contact-number"><a href="tel:${bank.contact2num}">${bank.contact2num}</a></div>
                        </div>
                    `;
                }

                document.getElementById('bankInfo').innerHTML = `
                    <div class="bank-header">
                        <img src="../images/bank/${bank.logo}" alt="${bank.name}" class="bank-logo" onerror="this.style.display='none'">
                        <div class="bank-name" id="bankNameEl">${bank.name}</div>
                    </div>

                    <div class="info-section">
                        ${contactsHTML || '<p style="color:white;">Žádné kontakty nejsou k dispozici.</p>'}
                    </div>
                `;

                // Dynamicky přizpůsob velikost fontu podle délky názvu
                const nameEl = document.getElementById('bankNameEl');
                const nameLength = bank.name.length;
                if (nameLength > 20) {
                    nameEl.style.fontSize = '12px';
                } else if (nameLength > 15) {
                    nameEl.style.fontSize = '14px';
                }
            } catch (e) {
                document.getElementById('bankInfo').innerHTML = '<p class="error-message">Nepodařilo se načíst data banky.</p>';
            }
        }

        function goBack() {
            window.history.back();
        }

        loadBankInfo();
    </script>

    <footer style="font-family: 'Inter', sans-serif; font-size: 11px; color: #304057; margin-top: 30px; text-align: center;">Copyright 2026 Pusinky. Všechna práva vyhrazena.</footer>
</body>
</html>
