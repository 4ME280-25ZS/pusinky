<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Travels - Banky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #577C8E 0%, #C7D9E5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #304057;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        .bank-grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 20px;
            padding: 15px;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .bank-grid {
                grid-template-columns: repeat(2, 100px);
                gap: 40px;
            }
        }

        .bank-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
            overflow: hidden;
        }

        .bank-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .bank-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .bank-button:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .back-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #304057;
            color: white;
            border: none;
            border-radius: 100px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #3d506b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .back-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .site-logo {
            width: 180px;
            margin-top: 30px;
            margin-bottom: 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header-row {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .header-row .site-logo {
            margin-top: 0;
        }

        .header-row .back-button {
            position: absolute;
            left: calc(50% - 340px);
            top: -20px;
        }

        .tagline {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: #304057;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .back-button.mobile-top {
            display: block;
        }

        @media (max-width: 600px) {
            .header-row {
                display: none;
            }
            .tagline {
                display: none;
            }
            .back-button.mobile-top {
                display: block;
                margin: 0 auto 20px auto;
                position: static;
            }
        }

        @media (min-width: 601px) {
            .container .back-button.mobile-top {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-row">
        <button class="back-button" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <img src="../logo.svg" alt="Safe Travels" class="site-logo">
    </div>
    <p class="tagline">Cestuj s klidem a jistotou</p>
    <div class="container">
        <button class="back-button mobile-top" onclick="goBack()"><img src="../images/icons/go_back.png" alt="" class="back-icon"> Zpět</button>
        <h1>VYBERTE SVOU BANKU</h1>

        <div class="bank-grid" id="bankGrid">
            <!-- Buttons will be loaded here by JS -->
        </div>
    </div>

    <script>
        async function loadBanks() {
            try {
                const response = await fetch('../banks.json');
                const data = await response.json();
                const grid = document.getElementById('bankGrid');
                grid.innerHTML = '';
                Object.entries(data).forEach(([key, bank]) => {
                    const btn = document.createElement('button');
                    btn.className = 'bank-button';
                    btn.innerHTML = `<img src="../images/bank/${bank.logo}" alt="${bank.name}" onerror="this.style.display='none'">`;
                    btn.title = bank.name;
                    btn.onclick = () => selectBank(key);
                    grid.appendChild(btn);
                });
            } catch (e) {
                document.getElementById('bankGrid').innerHTML = '<p style="color:white;">Nepodařilo se načíst seznam bank.</p>';
            }
        }
        function selectBank(bankKey) {
            window.location.href = '../bank_page/index.html?id=' + bankKey;
        }
        function goBack() {
            window.history.back();
        }
        loadBanks();
    </script>

    <footer style="font-family: 'Inter', sans-serif; font-size: 11px; color: #304057; margin-top: 30px; text-align: center;">Copyright 2026 Pusinky. Všechna práva vyhrazena.</footer>
</body>
</html>
